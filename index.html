  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    :root {
      --hero-font-size: 5.4em;
      --container-padding: 5em;
      --title-font: 3em;
      --subtitle-font: 2.5em;
      --background-attachment: fixed;
      --btn-3d-background-color: #e74c3c;
      --btn-3d-box-shadow-color: #CE3323
    }

    @media all and (max-width: 30em) {
      :root {
        --container-padding: 1.5em;
        --title-font: 2.5em;
        --subtitle-font: 1.5em;
        --background-attachment: scroll;
        --hero-font-size: 2.5em
      }
    }

    section {
      width: 100%;
      margin: 0;
    }

    .hero {
      height: 100vh;
      position: relative;
      background-color: mediumpurple;
      background-image: url('src/image/abstract-wallpaper-47342-48869-hd-wallpapers.jpg');
      background-attachment: var(--background-attachment);
      background-size: cover;
    }

    .hero-content {
      font-size: var(--hero-font-size);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
    }

    .parallax {
      height: 50vh;
      position: relative;
      background-color: grey;
      background-image: url('src/image/abstract-wallpaper-1442844111BON.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .parallax-content {
      font-size: var(--title-font);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
    }

    .gradient {
      background: #DAE2F8;
      background: -webkit-linear-gradient(to right, #D6A4A4, #DAE2F8);
      background: linear-gradient(to right, #D6A4A4, #DAE2F8);
      padding-top: 20px
    }

    .container {
      padding-top: var(--container-padding);
      padding-right: var(--container-padding);
      padding-left: var(--container-padding);
    }

    .left {
      text-align: left;
    }

    .center {
      text-align: center;
    }

    .title {
      font-size: var(--title-font)
    }

    .subtitle {
      font-size: var(--subtitle-font)
    }

    .white {
      color: #fff
    }

    .shadow {
      text-shadow: 6px 4px 1px black;
    }

    social-button {
      margin-top: 5vh
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      // Delay registration until after the page has loaded, to ensure that our
      // precaching requests don't degrade the first visit experience.
      // See https://developers.google.com/web/fundamentals/instant-and-offline/service-worker/registration
      window.addEventListener('load', function () {
        // Your service-worker.js *must* be located at the top-level directory relative to your site.
        // It won't be able to control pages unless it's located at the same level or higher than them.
        // *Don't* register service worker file in, e.g., a scripts/ sub-directory!
        // See https://github.com/slightlyoff/ServiceWorker/issues/468
        navigator.serviceWorker.register('service-worker.js').then(function (reg) {
          // updatefound is fired if service-worker.js changes.
          reg.onupdatefound = function () {
            // The updatefound event implies that reg.installing is set; see
            // https://w3c.github.io/ServiceWorker/#service-worker-registration-updatefound-event
            var installingWorker = reg.installing;

            installingWorker.onstatechange = function () {
              switch (installingWorker.state) {
                case 'installed':
                  if (navigator.serviceWorker.controller) {
                    // At this point, the old content will have been purged and the fresh content will
                    // have been added to the cache.
                    // It's the perfect time to display a "New content is available; please refresh."
                    // message in the page's interface.
                    console.log('New or updated content is available.');
                  } else {
                    // At this point, everything has been precached.
                    // It's the perfect time to display a "Content is cached for offline use." message.
                    console.log('Content is now available offline!');
                  }
                  break;

                case 'redundant':
                  console.error('The installing service worker became redundant.');
                  break;
              }
            };
          };
        }).catch(function (e) {
          console.error('Error during service worker registration:', e);
        });
      });
    }
  </script>
